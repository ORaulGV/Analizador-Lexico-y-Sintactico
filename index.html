<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Resources/Icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Resources/Css/styles.css">
    <title>Analizador Léxico</title>
</head>
<body>
    <header class="main-header">
        <h1>Diseño de Compiladores</h1>
    </header>

    <div class="main-container">
        <nav class="side-menu">
            <ul>
                <li class="active">Analizador Léxico</li>
                <li><a href="gramatica.html">Gramática</a></li>
            </ul>
        </nav>

        <main class="content-wrapper">
            <div class="code-section">
                <h2>Código Fuente</h2>
                <textarea id="codigoFuente" placeholder="Ingresa tu código aquí..."></textarea>
                <div class="button-row">
                    <button id="btnAnalizar">Analizar</button>
                    <button id="btnLimpiar">Limpiar</button>
                </div>
                <p id="mensaje-estado"></p>
            </div>

            <div class="tokens-section">
                <h2>Tokens</h2>
                <div class="table-container">
                    <table id="tablaTokens">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Posición</th>
                                <th>Fila</th>
                                <th>Columna</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
                <div class="filtro-tokens">
                    <p>Filtrar Tokens:</p>
                    <button id="btnMostrarTodos">Mostrar Todos</button>
                    <button id="btnSoloDesconocidos">Desconocidos</button>
                </div>
                <div class="button-actions">
                        <button id="btnImportar">Importar</button>
                        <button id="btnExportarTXT">Exportar TXT</button>
                        <button id="btnExportarCSV">Exportar CSV</button>
                </div>
                
            </div>
        </main>
        
    </div>
    

<script src="../Lexico/main.js" type="module"></script>
</body>
</html>
